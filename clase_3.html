<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_3.css" type="text/css" media="screen, print">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" placeholder="platzi@example.com" id="email" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" placeholder="*********" id="password" class="input input-password">

                <input type="submit" name="" id="" value="Confirm" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secundary-button signup-button">Sing Up</button>
        </div>
    </div>
</body>
</html>
