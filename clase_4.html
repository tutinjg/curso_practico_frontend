<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_4.css" type="text/css" media="screen, print">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" placeholder="Nata" id="name" class="input input-name">
                    <label for="email" class="label">Email</label>
                    <input type="text" placeholder="platzi@example.com" id="email" class="input input-email">
                    <label for="new-password" class="label">Password</label>
                    <input type="password" placeholder="*********" id="new-password" class="input input-password">    
                </div>
                <input type="submit" name="" id="" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
